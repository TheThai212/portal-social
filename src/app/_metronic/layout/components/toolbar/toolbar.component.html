<div id="kt_toolbar_container" [ngClass]="toolbarContainerCssClasses"
     class="d-flex flex-stack flex-wrap justify-content-center">
    <!--    <app-page-title #ktPageTitle class="page-title d-flex" [ngClass]="pageTitleCssClasses"></app-page-title>-->

    <div class="quick-search-box px-4 py-5">
        <div class="d-flex align-items-center justify-content-between py-1">
            <div class="d-flex align-items-center ms-6">
                <div class="logo cursor-pointer" routerLink="/">
                    <img src="./assets/media/logos/vps-logo.png" alt="" class="pe-4">
                </div>
            </div>
            <div class="me-6">
                <a href="javascript:void(0)"
                   class="btn btn-sm btn-icon"
                   data-kt-menu-trigger="hover"
                   data-kt-menu-placement="bottom-end"
                   data-kt-menu-flip="top-end"
                   *ngIf="hideBtn"
                >
                    <div class="symbol symbol-circle symbol-45px" *ngIf="user$ | async as _user">
                        <img [src]="_user.avatar_url" onerror="this.src='./assets/media/avatars/blank.png'" alt="">
                    </div>
                </a>
                <app-dropdown-menu></app-dropdown-menu>

                <a href="javascript:void(0)" class="btn btn-primary fw-bold" (click)="openDialogLogin()"
                   *ngIf="!hideBtn">Tham gia ngay</a>
            </div>
        </div>
    </div>
</div>
